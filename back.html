<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .magic-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .magic-button:hover {
            background: #fff;
            color: #2c3e50;
            transform: scale(1.1);
        }

        .message {
            display: none;
            color: #fff;
            font-size: 2em;
            margin-top: 20px;
            animation: fadeIn 1s ease;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="magic-button">Click Me!</button>
        <div class="message">Coming Soon... Something Magical!</div>
    </div>

    <script>
        const button = document.querySelector('.magic-button');
        const message = document.querySelector('.message');

        button.addEventListener('click', () => {
            message.style.display = 'block';
            
            // Create stars effect
            for(let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'stars';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animation = `twinkle ${Math.random() * 2 + 1}s infinite`;
                star.innerHTML = 'âœ¨';
                document.body.appendChild(star);
                
                setTimeout(() => {
                    star.style.opacity = '1';
                }, i * 50);
            }
        });
    </script>
</body>
</html>
